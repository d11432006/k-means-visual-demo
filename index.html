<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-Means åˆ†ç¾¤äº’å‹•ï¼ˆå«éš¨æ©Ÿè³‡æ–™èˆ‡é è¦½ï¼‰</title>
  <style>
    body {
      font-family: "Poppins", "å¾®è»Ÿæ­£é»‘é«”";
      background: #f6f7fb;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    h1 {
      color: #333;
    }
    #mainContainer {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    #controls {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      color: white;
      font-size: 15px;
    }
    #modeBtn { background: #10ac84; }
    #startBtn { background: #0078ff; }
    #resetBtn { background: #ff6b6b; }
    #randPointsBtn { background: #feca57; color: black; }
    #randCentroidsBtn { background: #5f27cd; }
    button:hover { opacity: 0.85; }
    canvas {
      border: 2px solid #ddd;
      border-radius: 12px;
      background: white;
    }
    #previewContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    #previewCanvas {
      width: 300px;
      height: 200px;
    }
    .subtitle {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>K-Means åˆ†ç¾¤äº’å‹•å¯è¦–åŒ– âœ¨</h1>

  <div id="controls">
    <button id="modeBtn">æ¨¡å¼ï¼šæ–°å¢è³‡æ–™é» ğŸŸ¡</button>
    <button id="randPointsBtn">éš¨æ©Ÿç”Ÿæˆè³‡æ–™é» ğŸ²</button>
    <button id="randCentroidsBtn">éš¨æ©Ÿç”ŸæˆåŸºæº–é» ğŸ§­</button>
    <button id="startBtn">é–‹å§‹åˆ†ç¾¤ ğŸš€</button>
    <button id="resetBtn">æ¸…é™¤ ğŸ”„</button>
  </div>

  <div id="mainContainer">
    <canvas id="canvas" width="600" height="400"></canvas>
    <div id="previewContainer">
      <div class="subtitle">ğŸ“Š åˆ†ç¾¤æˆæœé è¦½</div>
      <canvas id="previewCanvas" width="300" height="200"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const preview = document.getElementById("previewCanvas");
    const pctx = preview.getContext("2d");
    const modeBtn = document.getElementById("modeBtn");
    const randPointsBtn = document.getElementById("randPointsBtn");
    const randCentroidsBtn = document.getElementById("randCentroidsBtn");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");

    let mode = "point"; // "point" æˆ– "centroid"
    let points = [];
    let centroids = [];
    const colors = ["#ff6b6b", "#1dd1a1", "#54a0ff", "#feca57", "#5f27cd", "#10ac84", "#576574"];

    // åˆ‡æ›æ¨¡å¼
    modeBtn.addEventListener("click", () => {
      if (mode === "point") {
        mode = "centroid";
        modeBtn.textContent = "æ¨¡å¼ï¼šæ–°å¢åŸºæº–é» ğŸ”´";
        modeBtn.style.background = "#e17055";
      } else {
        mode = "point";
        modeBtn.textContent = "æ¨¡å¼ï¼šæ–°å¢è³‡æ–™é» ğŸŸ¡";
        modeBtn.style.background = "#10ac84";
      }
    });

    // é»æ“Šç•«å¸ƒæ–°å¢è³‡æ–™æˆ–åŸºæº–é»
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      if (mode === "point") points.push({ x, y, cluster: -1 });
      else centroids.push({ x, y, cluster: centroids.length });
      draw();
    });

    // éš¨æ©Ÿç”Ÿæˆè³‡æ–™é»
    randPointsBtn.addEventListener("click", () => {
      points = [];
      for (let i = 0; i < 80; i++) {
        points.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          cluster: -1
        });
      }
      draw();
    });

    // éš¨æ©Ÿç”ŸæˆåŸºæº–é»
    randCentroidsBtn.addEventListener("click", () => {
      const k = Math.floor(Math.random() * 4) + 2; // éš¨æ©Ÿ2~5å€‹ç¾¤
      centroids = [];
      for (let i = 0; i < k; i++) {
        centroids.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          cluster: i
        });
      }
      draw();
    });

    // æ¸…é™¤
    resetBtn.addEventListener("click", () => {
      points = [];
      centroids = [];
      draw();
      drawPreview(true);
    });

    // é–‹å§‹åˆ†ç¾¤
    startBtn.addEventListener("click", () => {
      if (centroids.length === 0) {
        alert("è«‹å…ˆæ–°å¢æˆ–éš¨æ©Ÿç”Ÿæˆè‡³å°‘ä¸€å€‹åŸºæº–é» ğŸ˜…");
        return;
      }
      if (points.length < centroids.length) {
        alert("è³‡æ–™é»è¦æ¯”åŸºæº–é»å¤š ğŸ™ˆ");
        return;
      }
      kMeans();
    });

    // ç•«ä¸»ç•«å¸ƒ
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of points) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = p.cluster >= 0 ? colors[p.cluster] : "#222";
        ctx.fill();
      }
      for (const c of centroids) {
        ctx.beginPath();
        ctx.arc(c.x, c.y, 10, 0, Math.PI * 2);
        ctx.lineWidth = 3;
        ctx.strokeStyle = colors[c.cluster % colors.length];
        ctx.stroke();
      }
    }

    function distance(a, b) {
      return Math.hypot(a.x - b.x, a.y - b.y);
    }

    // K-Means ä¸»æµç¨‹
    function kMeans() {
      let changed = true;
      let iteration = 0;
      const k = centroids.length;

      function step() {
        if (!changed || iteration > 25) {
          drawPreview();
          return;
        }
        changed = false;

        // æ­¥é©Ÿ 1ï¼šåˆ†é…ç¾¤é›†
        for (const p of points) {
          let best = 0;
          let bestDist = distance(p, centroids[0]);
          for (let i = 1; i < k; i++) {
            const dist = distance(p, centroids[i]);
            if (dist < bestDist) {
              best = i;
              bestDist = dist;
            }
          }
          if (p.cluster !== best) {
            p.cluster = best;
            changed = true;
          }
        }

        // æ­¥é©Ÿ 2ï¼šæ›´æ–°ä¸­å¿ƒ
        for (let i = 0; i < k; i++) {
          const clusterPoints = points.filter(p => p.cluster === i);
          if (clusterPoints.length > 0) {
            const avgX = clusterPoints.reduce((a, b) => a + b.x, 0) / clusterPoints.length;
            const avgY = clusterPoints.reduce((a, b) => a + b.y, 0) / clusterPoints.length;
            centroids[i].x = avgX;
            centroids[i].y = avgY;
          }
        }

        iteration++;
        draw();
        requestAnimationFrame(step);
      }
      step();
    }

    // æˆæœé è¦½ç•«å¸ƒ
    function drawPreview(clear = false) {
      pctx.clearRect(0, 0, preview.width, preview.height);
      if (clear || points.length === 0) return;
      const scaleX = preview.width / canvas.width;
      const scaleY = preview.height / canvas.height;
      for (const p of points) {
        pctx.beginPath();
        pctx.arc(p.x * scaleX, p.y * scaleY, 4, 0, Math.PI * 2);
        pctx.fillStyle = p.cluster >= 0 ? colors[p.cluster] : "#444";
        pctx.fill();
      }
      for (const c of centroids) {
        pctx.beginPath();
        pctx.arc(c.x * scaleX, c.y * scaleY, 7, 0, Math.PI * 2);
        pctx.lineWidth = 2;
        pctx.strokeStyle = colors[c.cluster % colors.length];
        pctx.stroke();
      }
    }

    draw();
    drawPreview(true);
  </script>
</body>
</html>
